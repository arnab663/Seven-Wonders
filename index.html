<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery sliding window</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="gallery-wrap">
        <div class="prev"><img src="./images/back.png" alt=""></div>
        <div class="gallery">
            <div class="window-1">
                <div class="img-container">
                    <span><img src="./images/img-1.avif" alt=""></span>
                    <div class="text-overlay">
                        <a href="https://en.wikipedia.org/wiki/Statue_of_Liberty">Know about it</a>
                    </div>
                </div> 
                <div class="img-container">
                    <span><img src="./images/img-2.avif" alt=""></span>
                    <div class="text-overlay">
                        <a href="https://en.wikipedia.org/wiki/Egyptian_pyramids">Know about it</a>
                    </div>
                </div> 
                <div class="img-container">
                    <span><img src="./images/img-3.avif" alt=""></span>
                    <div class="text-overlay">
                        <a href="https://en.wikipedia.org/wiki/Great_Wall_of_China">Know about it</a>
                    </div>
                </div> 
            </div>
            <div class="window-2">
                <div class="img-container">
                    <span><img src="./images/img-4.avif" alt=""></span>
                    <div class="text-overlay">
                        <a href="https://en.wikipedia.org/wiki/Taj_Mahal">Know about it</a>
                    </div>
                </div> 
                <div class="img-container">
                    <span><img src="./images/img-5.avif" alt=""></span>
                    <div class="text-overlay">
                        <a href="https://en.wikipedia.org/wiki/Colosseum">Know about it</a>
                    </div>
                </div> 
                <div class="img-container">
                    <span><img src="./images/img-6.avif" alt=""></span>
                    <div class="text-overlay">
                        <a href="https://en.wikipedia.org/wiki/Petra">Know about it</a>
                    </div>
                </div> 
            </div>
            <div class="window-3">
                <div class="img-container">
                    <img src="./images/img-7.avif" alt="" style="width: 450px;">
                    <div class="text-overlay">
                        <center><a href="https://en.wikipedia.org/wiki/Machu_Picchu">Know about it</a></center>
                    </div>
                </div> 
            </div>
        </div>
        <div class="next"><img src="./images/next.png" alt=""></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
